<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyType|A minimalistic, customizable typing test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d4ae126ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav_bar">
        <div id="left_nav">
            <div id="image_div">
                <img src="https://raw.githubusercontent.com/monkeytype-hub/monkeytype-icon/master/monkeytype-icon/logo-svg/desert_oasis.svg" alt="">
            </div>
            <div id="text_div">
                <h6>
                monkey see
                </h6>
                <h1>
                monkeytype
                </h1>
            </div>
            <div id="icons">
                <a href="#">
                    <i class="fa-solid fa-keyboard" id="Key"></i>
                </a>
                <a href="#">
                    <i class="fas fa-fw fa-crown" id="crown"></i>
                </a>
                <a href="#">
                    <i class="fas fa-fw fa-info" id="info"></i>
                </a>
                <a href="#">
                    <i class="fas fa-fw fa-cog" id="cog"></i>
                </a>
            </div>
            
        </div>
        <div id="right_nav">
            <a href="#" id="bell">
                <i class="fa-solid fa-bell"></i>
            </a>
            <a href="#" id="user">
                <i class="fa-regular fa-user"></i>
            </a>
        </div>
    </div>

<!-- Till here navbar is completed -->
    <div class="body_div">
        <div id="horizontal_div">
            &#64 punctuation # numbers
            <div class="bar"></div>
            <!-- icons with text -->
            <div id="first_i">
                <div id="div_1">
                    <i class="fa-regular fa-clock" id="icon_1"></i>
                    <input type="radio" value="time" id="rd_1">time
                </div>
                <div id="div_2">
                    <!-- here the id of radio button is rd_2 -->
                    <i class="fa-solid fa-a" id="icon_2"></i>
                    <input type="radio" value="words" id="rd_2">words    
                </div>
                <div id="div_3">
                    <i class="fa-solid fa-quote-left" id="icon_3"></i>
                    <input type="radio" value="quote" id="rd_3">quote
                </div>
                <div id="div_4">
                    <i class="fa-solid fa-mountain" id="icon_4"></i>
                    <input type="radio" value="zen" id="rd_4">zen
                </div>
                <div id="div_5">
                    <i class="fa-solid fa-wrench" id="icon_5"></i>
                    <input type="radio" value="custom" id="rd_5">custom
                </div>

            </div>
            <div class="bar"></div>
            <div id="sec_i">

            </div>
            <div class="bar"></div>

            <!-- <h6 id="sec_txt"> </h6> -->
            <!-- <div></div> -->
        </div>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
