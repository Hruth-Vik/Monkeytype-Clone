<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyType|A minimalistic, customizable typing test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d4ae126ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav_bar">
        <div id="left_nav">
            <div id="image_div">
                <img src="https://raw.githubusercontent.com/monkeytype-hub/monkeytype-icon/master/monkeytype-icon/logo-svg/desert_oasis.svg" alt="">
            </div>
            <div id="text_div">
                <h6>
                monkey see
                </h6>
                <h1>
                monkeytype
                </h1>
            </div>
            <div id="icons">
                <a href="#">
                    <i class="fa-solid fa-keyboard" id="Key"></i>
                </a>
                <a href="#">
                    <i class="fas fa-fw fa-crown" id="crown"></i>
                </a>
                <a href="#">
                    <i class="fas fa-fw fa-info" id="info"></i>
                </a>
                <a href="#">
                    <i class="fas fa-fw fa-cog" id="cog"></i>
                </a>
            </div>
        </div>
        <div id="right_nav">
            <a href="#" id="bell">
                <i class="fa-solid fa-bell"></i>
            </a>
            <a href="#" id="user">
                <i class="fa-regular fa-user"></i>
            </a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
